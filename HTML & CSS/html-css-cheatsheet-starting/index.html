<!DOCTYPE html>

    <title>HTML Table Reference</title>

          <td>Nag</td>
          <td>Myself</td>
        </tr>
        <tr>
          <td>Nagamani</td>

          <td>Mother</td>
        </tr>
        <tr>
          <td>Amrutha</td>
          <td>Varshini</td>
          <td>Life partner</td>
        </tr>
      </table>
    </div>
  </body>
</html>
